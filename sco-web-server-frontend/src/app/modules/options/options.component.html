<div class="row mt-3 sco-options">
  <div class="col-12 sco-options__content" [ngClass]="{
      'sco-options__content--tablet': scoDisplayResize.mode == constantsService.ScoResolutionConstants.TABLET,
      'sco-options__content--mobile': scoDisplayResize.mode == constantsService.ScoResolutionConstants.MOBILE
    }"
  >
    <sco-card [showTitle]="true" >
      
      <div card-title class="text-center">
        <p>{{cacheService.getElement(CACHE_CONSTANTS.TITLE)}}</p>
      </div>

      <div card-content class="row">
        <div class="col-12">

          <div class="row">
            <div class="col-12 text-right">
              <sco-button
                [mode]="constantsService.ScoButtonConstants.MODE_DEFAULT"
                [icon]="'fa fa-gear'"
                [text]="'label.options.component.btn.default' | scoTranslate"
                (action)="onClickDefaultsOptions()">
              </sco-button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <sco-dropdown 
                [label]="'label.options.component.input.theme' | scoTranslate"
                [showLabel]="true"
                [options]="themeOptions"
                [(ngModel)]="themeSelected"
                [setSelectedItem]="themeSetSelectedItem"
                (selectItem)="selectTheme()"
                (unsetSelectedItem)="themeSetSelectedItem = $event;" >
              </sco-dropdown>
            </div>
          </div>

        </div>
      </div>

    </sco-card>
  </div>
</div>
